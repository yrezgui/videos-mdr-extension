<!doctype html>
<html ng-app ng-csp>
	<head>
		<meta charset="utf-8">
		<title>Partager des vidéos sur Videos-MDR.com</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			body {
				overflow: hidden;
				padding: 0px 10px 0px 30px;
				min-width: 320px;
				height: auto;
			}

			.tcenter {
				text-align: center;
			}

			.twrap {
				word-wrap: break-word;
			}
		</style>
		<script src="js/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<div class="row loader tcenter" ng-show="loading">
			<p>
				<br>
				<img src="img/loader.gif" alt="loading">
			</p>
			<br>
			<h4>Chargement en cours...</h4>
		</div>
		<div class="row" ng-show="error">
			<p class="tcenter">
				<img ng-src="img/alert.png" alt="alert">
			</p>
			<div class="alert alert-error">
				<p>
					<b>Oups !</b>
					<span>
						L'extension a rencontré un problème avec cette page. Veuillez réessayer en la rechargeant.
					</span>
				</p>
			</div>
		</div>
		<div class="row" ng-show="share">
			<p class="tcenter">
				<img ng-src="img/icon-128.png" alt="alert">
			</p>
			<div class="alert alert-success">
				<p>
					<b>Merci !</b>
					<span>
						Le lien a bien été proposé à Videos-mdr.com.
					</span>
				</p>
			</div>
		</div>
		<div class="row" ng-hide="error || loading || share">
			<div class="span4">
				<h4 class="twrap">{{ title }}</h4>
			</div>
			<br>
			<div class="span4">
				<a ng-href="{{ url }}" class="thumbnail" ng-click="openLink(url)">
					<img ng-src="{{ thumb }}" alt="thumbnail">
				</a>
			</div>
			<div class="span4">
				<p ng-show="description">
					<br>
					<i>{{ description }}</i>
				</p>
				<p ng-show="author">
					<small>Envoyé par <b>{{ author }}</b> sur {{ website }}</small>
				</p>
				<p class="pull-right">
					<br>
					<button class="btn btn-info" ng-class="{disabled: sharing}" type="button" ng-click="share()">Partager</button>
				</p>
			</div>
		</div>
	</body>
</html>
